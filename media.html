<!--declaration defines ~ document is an HTML5 document-->
<!DOCTYPE html>
<!--element is the root element of an HTML page-->
<html lang="">
<!--element contains meta information about the HTML page for the browser-->
<head>
    <!--element specifies title for HTML page ~ shown in browser's title bar-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>~HTML Note~</title>
</head>
<!--element defines the document's body ~ container for all the visible contents-->
    <body>
    <!--Image-->
        <!--Type of Images
            ~ APNG ~ Animated Portable Network Graphics
            ~ GIF ~ Graphics Interchange Format
            ~ ICO ~ Microsoft Icon
            ~ JPEG ~ Joint Photographic Expert Group image
            ~ PNG ~ Portable Network Graphics
            ~ SVG ~ Scalable Vector Graphics-->
        <img src="https://c.tenor.com/-ShW0kn-xuMAAAAM/cute-adorable.gif" alt="Cute Gif">
    <br>
    <!--Image Map-->
        <!--Adding multiple link to a single image-->
        <img src="https://cdn1.vectorstock.com/i/1000x1000/68/45/kawaii-cartoon-technology-and-social-media-vector-9776845.jpg" alt=""
        usemap="#tech">
        <map name="tech">
            <area target="_blank" alt="" title="" coords="535,386,705,626" shape="rect" href="https://www.image-map.net/">
            <area shape="circle" coords="" href="" alt="tv">
            <area shape="poly" coords="" href="" alt="globe">
        </map>

<!--Audio-->
        <audio controls>
            <source src="">
            Your Browser does not support audio file
        </audio>

    <!--Video-->
        <video controls>
            <source src="">
            Your Browser does not support audio file
        </video>

    <!--Iframe-->
        <!--add other existing websites-->
        <iframe
                src="https://www.google.com" frameborder="0">
        </iframe>

    <!--YouTube-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/s9SCvGa7h_w" title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>

    <!--Embed-->
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6502594.546087102!2d-119.306607!3d37.
                26917445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2s
                California!5e0!3m2!1sen!2sus!4v1638414694623!5m2!1sen!2sus" width="400" height="450" style="border:0;"
                allowfullscreen="" loading="lazy">
        </iframe>
        <br><br><br>


    </body>
</html>
